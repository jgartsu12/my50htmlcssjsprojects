<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Progress Steps</title>
  </head>
  <body>
    <div class="container">
      <div class="progress-container">
        <div class="progress" id="progress"></div> <!-- just for styling nothing here -->
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
      </div>
      
      <!-- buttons -->
      <button class="button btn" id="prev" disabled>Prev</button> <!-- disabled at one cuz cant go previous at 1-->
      <button class="button btn" id="next">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
